apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-prod
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-prod
  template:
    metadata:
      labels:
        app: guestbook-prod
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-prod
        ports:
        - containerPort: 80