apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-prod
  namespace: namespace1
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: namespace1
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/app1-prod
    repoURL: git@github.com:niki130396/argocd-gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 2
      backoff:
        duration: "5s"
        factor: 2
        maxDuration: "3m0s"
